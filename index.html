<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>My Profile Card</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <div class="square">
            <div class="card">
                <div class="top">
                    <img class="top-pattern" src="images/bg-pattern-card.svg" alt="">
                </div>
                <div class="mid">
                    <img class="profile-pic" src="images/dp.png" alt="dp">
                    <p><strong>Murtaza Khursheed</strong> 23</p>
                    <p class="city">Anantnag</p>
                </div>
                <div class="bottom">
                    <p>80K<br><em>Followers</em></p>
                    <p>803K<br><em>Likes</em></p>
                    <p>1.4K<br><em>Photos</em></p>
                </div>
            </div>
        </div>

    </body>
</html>
